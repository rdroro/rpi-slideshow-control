<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>PiShow</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="navbar-inner ">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="/">PiShow</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>

			</div><!-- /.nav-collapse -->
		</div><!-- /navbar-inner -->
	</div>

	<div class="container-fluid">
		<h1></h1>

		<ul class="breadcrumb">
			%for dic in breadcrumb:
					<li>
						<a href='{{dic.get("url")}}'>{{dic.get("name")}}</a> <span class="divider">/</span>
					</li>
			%end
		</ul>

		<div class="row-fluid">


			<div class="span2 well hidden-phone">
				<a href="/start/{{currentFolder}}" class="btn btn-inverse"><i class="icon-play icon-white"></i> Start slideshow</a>	
				<h3>demo</h3>	
			</div>
		  
			<div class="well span10">
			  <ul class="nav nav-list">
			  	 <li class="nav-header">List of files</li>
				  %for fil in ls:
				  	%if fil.get("type") == "dir":
				  		<li><a href="/list/{{fil.get('link')}}"><i class="icon-folder-open"></i> {{fil.get("name")}}</a></li>
				  	%else:
				  		<li><a href="/start/{{fil.get('link')}}"><i class="icon-picture"></i> {{fil.get("name")}}</a></li>
				  	%end
				  %end
			  </ul>
			</div>

		  </div>
	  </div>
</body>
</html>
